<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript</title>
    </head>
    <body>
        <h3>Objekte erzeugen </h3>
        <script>
        "use strict";
        //Objekte: JSON
        let car = {
            _name: 'JSON',
            _type: 'Objekt',
            getName: function() {
            return this._name;
            },
            getType: function() {
            return this._type;
            },
            setName: function(name) {
            this._name = name;
            },
            setType: function(type) {
            this._type = type;
            },
            writeToConsole: function() {
             console.log("name = " + this._name + ", type = " + this._type);   
            }
        };
        car.writeToConsole();
        console.log(car);

        //Objekte: Funktion
        function car1 (name, type) {
            this.name = name;
            this.type = type;
            this.getName = function() {
            return this.name;
            }
            this.getType = function() {
            return this.type;
            }
            this.writeToConsole = function() {
            console.log("name = " + this.name + ", type = " + this.type);
            }

        }
        
         //Objekte: Class
        var p = new car1('Funktion', 'Objekt');
        p.writeToConsole();
        console.log(p);

        class car3 {
            constructor(name, type) {
                this._name = name;
                this._type = type;
            }
            get name() {
                return this._name;
            }
            get type() {
                return this._type;
            }
            set name(name) {
            this._name = name;
            }
            set type(type) {
            this._type = type;
            }
            writeToConsole() {
             console.log("name = " + this._name + ", type = " + this._type);   
            }
        }
        var q = new car3("Class", "Objekt");
        q.writeToConsole();
        console.log(q);


        </script>
    </body>
</html>
