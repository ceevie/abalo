<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript</title>
    </head>
    <body>
        <h3>Class </h3>
        <script>
        "use strict";

        class User {
            constructor(firstname, lastname) {
                this._firstname = firstname;
                this._lastname = lastname;
            }
            get firstname() {
                return this._firstname;
            }
            get lastname() {
                return this._lastname;
            }
            set firstname(firstname) {
            this._firstname = firstname;
            }
            set lastname(lastname) {
            this._lastname = lastname;
            }
            
        }

        var p = new User("User", "classUser");
        console.log(p);

        class Buyer extends User {
            constructor (firstname, lastname, lastBuy) {
                super (firstname, lastname);
                this._lastBuy = lastBuy;
            }
        }

        var q = new Buyer("Buyer", "ClassBuyer", "lastBuy");
        console.log(q);


        </script>
    </body>
</html>
