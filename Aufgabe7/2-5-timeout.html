<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript</title>
    </head>
    <body">
        <h3>Timeout</h3>

        <div id="elem" style="background-color: red; height: 30px; width: 30px;"> </div>
        
        <script>
        "use strict";  
        function changeWhite() {
        document.getElementById("elem").style.backgroundColor = "white";
        setTimeout("changeRed()", 1000); 
        }
        function changeRed() {
        document.getElementById("elem").style.backgroundColor = "red";
        setTimeout("changeWhite()", 1000); 
        }
        setTimeout("changeWhite()", 1000);

        
        </script>
    </body>
</html>
