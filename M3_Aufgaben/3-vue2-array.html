<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
    <script src="js/vue.js"></script>
</head>
<body>

<div id="app">
    <table class="table" style="border:1px solid black">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Preis</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="obj in objs">
            <td>{{obj.name}}</td>
            <td>{{obj.price}}</td>
        </tr>
        </tbody>
    </table>

    <button id="addBtn" onClick="addFunction()" class="btn-primary"> Hinzuf√ºgen</button>

</div>

<script>

    let objs = [
        {name: "Reifen", price: 8290},
        {name: "Antenne drehbar. Leicht geknickt", price: 1400},
        {name: "Opel Kadett C 1992 - wie neu", price: 150000},
    ];

    var vm = new Vue({
        el: '#app',
        data: {objs}
    });

    let myObj = {name: "Radio-UKW", price: 45};

    function addFunction() {
        vm.$data.objs.push(myObj);
    }
</script>

</body>

</html>
